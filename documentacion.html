<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentación - Mi Bot de Discord</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icono.png" type="image/x-icon" />
    <link rel="shortcut icon" href="icono.png" type="image/x-icon" />
    <style>
      /* Estilo para el encabezado */
      header {
        background-color: #068fff;
        color: #ffffff;
        padding: 20px;
      }

      /* Estilo para el menú de navegación */
      nav ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      nav li {
        display: inline;
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        font-size: 18px;
      }

      /* Estilo para la sección de comandos */
      .documentation-section {
        text-align: center;
        padding: 20px;
      }

      .command-card {
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .command-card h3 {
        color: #068fff;
        font-size: 20px;
        margin-bottom: 10px;
      }

      .command-card p {
        font-size: 16px;
        color: #333333;
      }

      /* Estilo para el pie de página */
      footer {
        background-color: #068fff;
        color: #ffffff;
        text-align: center;
        padding: 10px;
      }

      .btn-start {
        color: #ffffff;
        background-color: #068fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-start:hover {
        background-color: #fffb00;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="administracion.html">Equipo administrativo</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="documentation-section" id="command-list-section">
        <h2 class="title">Comandos de Mi Bot de Discord</h2>
        <div class="command-card">
          <h3>/comando1</h3>
          <p>Descripción del comando 1.</p>
        </div>
        <div class="command-card">
          <h3>/comando2</h3>
          <p>Descripción del comando 2.</p>
        </div>
        <div class="command-card">
          <h3>/comando3</h3>
          <p>Descripción del comando 3.</p>
        </div>
        <!-- Agrega más comandos y descripciones aquí -->
      </section>
    </main>
    <footer>
      <a href="index.html" class="btn-start">Inicio</a>
      <p>&copy; 2023 Todos los Derechos Reservados</p>
    </footer>
  </body>
</html>
